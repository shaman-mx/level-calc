<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tính Tinh Thể Tu Vi – TU TIÊN WEPLAY</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-row">
      <div>
        <h1>Tính Tinh Thể Tu Vi</h1>
        <p>Tính toán thời gian đầy tinh thể tu vi theo level</p>
      </div>
      <!-- Nút đổi theme -->
      <button id="themeToggle" class="theme-toggle" aria-label="Đổi giao diện">🌙</button>
    </div>
  </header>

  <main class="container">
    <!-- Quay lại trang chính -->
    <div class="nav-top">
      <a href="index.html" class="exp-btn back">🏠 Trang chính</a>
      <a href="exp.html" class="exp-btn">📄 Bảng EXP</a>
      <a href="choices.html" class="exp-btn alt">❓ Câu hỏi</a>
    </div>

    <!-- Form chọn level -->
    <section class="crystal-calc">
      <h2>Chọn Level & Giai đoạn</h2>
      <div class="form-row">
        <!-- Level -->
        <div class="form-group">
          <label for="levelSelect">Level:</label>
          <select id="levelSelect" class="form-control">
            <option value="" disabled selected>-- Chọn Level --</option>
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
            <option value="5">Level 5</option>
            <option value="6">Level 6</option>
            <option value="7">Level 7</option>
          </select>
        </div>

        <!-- Giai đoạn -->
        <div class="form-group">
          <label for="stageSelect">Giai đoạn:</label>
          <select id="stageSelect" class="form-control">
            <option value="" disabled selected>-- Chọn Giai đoạn --</option>
            <option value="sơ">Sơ kỳ</option>
            <option value="trung">Trung kỳ</option>
            <option value="hậu">Hậu kỳ</option>
          </select>
        </div>
      </div>

      <!-- Progress bar -->
      <div class="progress-wrapper">
        <div class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>

      <!-- Nút bắt đầu lại -->
      <div class="btn-wrapper">
        <button id="resetBtn" class="exp-btn alt">🔄 Bắt đầu lại</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2025 TU TIÊN WEPLAY. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
