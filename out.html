            <div class="field__wrapper">

                <option value="0">Tr·∫≠n ƒë·ªãa 0 (+0%)</option>

          <!-- ƒê·ªëi th·ªß -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  const $ = (id) => document.getElementById(id);

  const playerInput = $("playerInput"),
        enemyInput = $("enemyInput"),
        clearPlayer = $("clearPlayer"),
        clearEnemy = $("clearEnemy"),
        tranDiaPlayerSelect = $("tranDiaPlayerSelect"),
        tranDiaEnemySelect = $("tranDiaEnemySelect"),
        sachHePlayerSelect = $("sachHePlayerSelect"),
        sachHeEnemySelect = $("sachHeEnemySelect"),
        playerTotal = $("playerTotal"),
        enemyTotal = $("enemyTotal"),
        outResult = $("outResult");

  // üîπ Th√™m ph·∫ßn hi·ªÉn th·ªã ch√™nh l·ªách b√™n d∆∞·ªõi
  const diffLine = document.createElement("div");
  diffLine.className = "result__hint";
  diffLine.id = "lcDiff";
  outResult.parentElement.appendChild(diffLine);

  const fmt = (n) => (Number.isFinite(n) ? Math.round(n).toLocaleString("vi-VN") : "0");
  const safeNum = (val) => {
    if (!val) return 0;
    const s = val.replace(/\./g, "").replace(/,/g, ".");
    if (!/^[0-9+\-*/().\s]+$/.test(s)) return 0;
    try { return new Function("return (" + s + ")")(); } catch { return 0; }
  };

  function calcOut() {
    const P = safeNum(playerInput.value);
    const E = safeNum(enemyInput.value);
    const TP = parseFloat(tranDiaPlayerSelect.value || 0);
    const TE = parseFloat(tranDiaEnemySelect.value || 0);
    const SP = parseFloat(sachHePlayerSelect.value || 0);
    const SE = parseFloat(sachHeEnemySelect.value || 0);

    // T·ªïng l·ª±c chi·∫øn hi·ªÉn th·ªã
    let totalP = P ? P + P * TP + SP : 0;
    let totalE = E ? E + E * TE + SE : 0;
    playerTotal.textContent = fmt(totalP);
    enemyTotal.textContent = fmt(totalE);

    // N·∫øu ch∆∞a nh·∫≠p ƒë·ªß
    if (!P || !E) {
      outResult.textContent = "0.00%";
      outResult.style.color = "";
      diffLine.textContent = "";
      return;
    }

    // X√°c ƒë·ªãnh ai m·∫°nh / y·∫øu
    let buffP = totalP;
    let buffE = totalE;
    let isPlayerWeaker = false;
    let isOut = false;

    if (totalP < totalE) {
      isPlayerWeaker = true;
      buffP = totalP * 1.05; // +5%
      buffE = totalE * 0.95; // -5%
      if (buffP < buffE) isOut = true;
    } else if (totalP > totalE) {
      buffP = totalP * 0.95;
      buffE = totalE * 1.05;
      if (buffE < buffP * 0.95) isOut = true;
    }

    const ratio = (buffP / buffE) * 100;
    const diff = Math.abs(buffP - buffE);

    // Hi·ªÉn th·ªã k·∫øt qu·∫£
    let label = ratio.toFixed(2) + "%";
    outResult.style.color = "";
    diffLine.textContent = "";

    if (isOut && isPlayerWeaker) {
      label += " (B·ªä OUT)";
      outResult.style.color = "#dc2626"; // ƒë·ªè ƒë·∫≠m
    } else if (isOut && !isPlayerWeaker) {
      label += " (OUT)";
      outResult.style.color = "#00FF00"; // v√†ng nh·∫°t
    } else if (ratio > 100) {
      outResult.style.color = "limegreen";
    } else if (ratio < 100) {
      outResult.style.color = "#ef4444";
    }

    outResult.textContent = label;

    // ‚úÖ D√≤ng hi·ªÉn th·ªã ch√™nh l·ªách
    if (diff > 0) {
      const prefix = isPlayerWeaker ? "Ng∆∞·ªùi ch∆°i y·∫øu h∆°n " : "Ng∆∞·ªùi ch∆°i m·∫°nh h∆°n ";
      diffLine.textContent = `${prefix}${fmt(diff)} l·ª±c chi·∫øn`;
      diffLine.style.color = isPlayerWeaker ? "#ef4444" : "#00FF00";
    } else {
      diffLine.textContent = "";
    }
  }

  [playerInput, enemyInput, tranDiaPlayerSelect, tranDiaEnemySelect, sachHePlayerSelect, sachHeEnemySelect]
    .forEach(el => el.addEventListener("input", calcOut));

  clearPlayer.addEventListener("click", () => { playerInput.value = ""; calcOut(); });
  clearEnemy.addEventListener("click", () => { enemyInput.value = ""; calcOut(); });

  calcOut();
});
</script>
